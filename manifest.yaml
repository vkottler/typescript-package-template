---
default_target: groups-all

includes:
  - config/includes/license.yaml
  - config/includes/funding.yaml

compiles:
  - name: local
    schemas:
      - config/schemas
    configs:
      - local/configs

templates:
  - local/templates

commands:
  - name: "tree"
    command: "tree"
    force: true
    arguments:
      - "-a"
      - "-I"
      - "venv*|__pycache__|*cov*|*-out|config|build|tags|.git*|.*cache*|node_modules"
      - "--"
      - "package-name"

renders:
  - name: README.md
    output_dir: "."
    dependencies:
      - commands-tree
      - compiles-local

groups:
  - name: all
    dependencies:
      - groups-license
      - groups-funding
      - renders-README.md
